<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Notepad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    textarea {
      width: 100vw;
      height: 100vh;
      border: none;
      outline: none;
      resize: none;
      font-size: 16px;
      font-family: Consolas, 'Courier New', monospace;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <textarea placeholder="Start typing here..."></textarea>
</body>
</html>
